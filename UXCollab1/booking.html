    <div class="wrapper">
  	<!-- Header -->

  	<header class="hcontainer">

	<div class="parallax"></div>
	
	<!-- Main content -->
	<div class="bookingform_ container">
		<form action="booking_page">
		
		<!--Selection for Movie-->
		<i class="fas fa-film"></i>
		<label for="movie"><h1>Movie</h1></label>
		<select id="movie" name="movie">
		
		<option value="selectmovie">--Select a Movie--</option> 
		<option value="starborn">A Star is Born</option>
		<option value="queen">Bohemian Rhapsody</option>
		<option value="deadpool">Deadpool 2</option>
		<option value="beasts">Fantastic Beasts: The Crimes of Grindelwald</option>
		<option value="ralph">Ralph Breaks the Internet</option>
		<option value="robinhood">Robin Hood</option>
		<option value="spidersweb">The Girl in the Spider's Web</option>
		<option value="grinch">The Grinch</option>
		<option value="nutcracker">The Nutcracker and the Four Realms</option>
		<option value="rick">White Boy Rick</option>
		</select></br>
		
		<!--Selection for Date-->
		<i class="far fa-calendar-alt"></i>
		<label for="date"><h1>Select Date</h1></label>
		<select id="date" name="date">
		
		<option value="selectdate">--Select a Date--</option> 
		<option value="thursday">Thursday 13th December</option>
		<option value="friday">Friday 14th December</option>
		<option value="saturday">Saturday 15th December</option>
		<option value="sunday">Sunday 16th December</option>
		<option value="monday">Monday 17th December</option>
		<option value="tuesday">Tuesday 18th December</option>
		<option value="wednesday">Wednesday 19th December</option>
		</select></br>
		
		<!--Selection for Time-->
		<i class="far fa-clock"></i>
		<label for="time"><h1>Select Time</h1></label>
		
		<select id="time" name="time">
		
		<option value="selecttime">--Select a Time--</option> 
		<option value="time1">13:00</option>
		<option value="time2">15:30</option>
		<option value="time3">17:00</option>
		<option value="time4">19:35</option>
		<option value="time5">21:20</option>
		</select></br>
		
		<!--Submit Button-->
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
		</div></br>
